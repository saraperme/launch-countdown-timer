<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="title">WE'RE LAUNCHING SOON</p>
        <div class="squares">
            <div class="square"><h1 id="days">1</h1><div class="dot"></div><div class="dot_right"></div></div>
            <div class="square"><h1 id="hours">2</h1><div class="dot"></div><div class="dot_right"></div></div>
            <div class="square"><h1 id="minutes">3</h1><div class="dot"></div><div class="dot_right"></div></div>
            <div class="square"><h1 id="seconds">4</h1><div class="dot"></div><div class="dot_right"></div></div>
            <div class="text_counter">DAYS</div>
            <div class="text_counter">HOURS</div>
            <div class="text_counter">MINUTES</div>
            <div class="text_counter">SECONDS</div>
        </div>
        <div class="footer_links">
            <img src="icon-facebook.svg" alt="" class="links">
            <img src="icon-pinterest.svg" alt="" class="links">
            <img src="icon-instagram.svg" alt="" class="links">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
